<html lang="en" >
<head>
  <meta charset="UTF-8" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/frameworks/angular-scroll.js"></script>
  <script src="js/frameworks/countrySelect.min.js"></script>

  <script src="js/app.js"></script>
  <script async src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />

  <link href="style/bootstrap.css" rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="style/countrySelect.min.css" type="text/css" />
  <link rel="stylesheet" href="style/style.css" type="text/css" />
  <link href="style/animations.css" rel='stylesheet' type='text/css'/>
  <title>Holiday Recommender</title>
</head>
<body ng-app="webApp" ng-controller="loginCtrl">


    <div class="navbar navbar-default" ng-controller="navCtrl">

      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="img/new_logo1.png" width="30%"></a>
        <div class="row nav-row">
          <ul class="nav navbar-nav">
            <li>
              <a class="navbar-link" alink="white" href="index.html" du-smooth-scroll>Home</a>
            </li>
            <li>
              <a class="navbar-link" alink="white" href="feed.html">Top Destinations</a>
            </li>
            <li>
              <a  class="navbar-link"alink="white" href="index.html#diaries" du-smooth-scroll>Diaries</a>
            </li>
            <li>
              <a  class="navbar-link"alink="white" href="index.html#my-story" du-smooth-scroll>Your Story</a>
            </li>
            <li>
              <a class="navbar-link" alink="white" href="#">Contact Us</a>
            </li>
            <li>
              <a class="" alink="white" href="login.html" >Sign in</a>

            </li>
            <li>
                <a class="navbar-link navbar-right" alink="white" href="login.html" ><div class="current-user">{{welcome}}</div></a>
              </li>
          </ul>
          <div class="navbar-text">
          </div>
        </div>
      </div>

    </div>
    <div class="website-title">
           <img src="img/new_logo1.png" width="10%"><br>
           VACATRON<br>
           <div class="website-subtitle">
            HOLIDAY LIKE NEVER BEFORE
           </div>
    </div>
    <div class="user-login" >

        <form class="login-form">
            <!--Email<br>-->
            <div class="email">
                <input class="credentials" type="text" placeholder="Username" name="username"  ng-model="user.name"style="font-size:15pt">
            </div>
            <!--Password<br>-->
            <div class="password">
                <input class="credentials" type="password" placeholder="Password" name="password" ng-model="user.pass"style="font-size:15pt">
            </div>

            <br><br>
        </form>

        <div class="login-button" ng-click="login(user)">Login</div>
        <div class="create-account-button" ng-click="create(user)">Create New Account</div>

    </div>
    <div class="alert alert-danger"role="alert" ng-show="isError">
      {{errorMessage}}
    </div>

</body>
</html>
