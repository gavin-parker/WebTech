<!DOCTYPE html>
<html lang="en" >
<!--[if IE]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<head>


  <meta charset="UTF-8" />
  <script src="js/frameworks/angular.min.js"></script>
  <script src="js/frameworks/angular-animate.min.js"></script>
  <script src="js/frameworks/ui-bootstrap-tpls-1.1.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/frameworks/angular-scroll.js"></script>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Noto+Serif|Fira+Sans|Montserrat' rel='stylesheet' type='text/css'>
  <link href="style/bootstrap.css" rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="style/style.css" type="text/css" />



  <title>Holiday Recommender</title>

</head>


<body ng-controller="FeedCtrl" ng-app="webApp">
  <div class="nav-bar">
      <div class="nav-bar-head">
          HOLIDAY RECOMMENDER
      </div>
      <div class="nav-bar-tabs">
          <div class="tabs"><a alink="white" href="index.html">Home</a></div>
      </div>

  </div>

  <div class = "sidebar">
    <input class="form-control" type="search" ng-model="query.text" placeholder="Search"/>
  </div>

  <div class="feed">
  <div class="card" ng-repeat="hol in holidays | filter:query.text" ng-click="hol.showing = !hol.showing">
    <img class="card-img-top" src="{{hol.Images[0]}}" />
    <div class="card-block" >
      <h3 class="card-title">{{hol.Location}}</h3>
      <p class="card-text">
        Rating: {{hol.Rating}} <br/>
         Weather: {{hol.Weather}} <br/>
         Price: {{hol.Price}} <br/>
         {{hol.Description}}
       </p>
    </div>
    <div uib-collapse="!hol.showing" class="details" ng-click="hol.showing = !hol.showing">

      <div class="comment" ng-repeat="comment in hol.Comments">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/2000px-Smiley.svg.png" class="avatar"> <h4>{{comment.Name}}</h4>
          <p>
          {{comment.Text}}
        </p>
      </div>
      <div class="form-inline" ng-hide="hol.Commented">
        <h4>Write a comment</h4><br/>
        <textarea type="text" class="form-control"name="comment" roes="3" ng-model="comment.Text" placeholder="your thoughts..." ></textarea><br/>
        <input type="text" class="form-control"name="name" ng-model="comment.Name" placeholder="Name" /><br/>
        <button type="submit" class="btn btn-default" ng-click="submitComment(comment, $index)">Submit</button>
      </div>
      </div>
    </div>
  </div>

</body>
</html>
