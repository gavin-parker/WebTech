  <div class="feed">
  <div class="card" ng-repeat="hol in holidays">
    <img class="card-img-top" src="{{hol.Images[0]}}" />
    <div class="card-block" ng-click="hol.showing = !hol.showing">
      <h3 class="card-title">{{hol.Location}}</h3>
      <p class="card-text">
         Weather: {{hol.Weather}} <br/>
         Price: {{hol.Price}} <br/>
         {{hol.Description}}
       </p>
    </div>
    <div uib-collapse="!hol.showing" class="details">
      <p>
        Price: <uib-rating max="5" ng-model="hol.Price" readonly="true" class="price"></uib-rating><br/>
        Weather: <uib-rating max="5" ng-model="hol.Weather" readonly="true" class="weather"></uib-rating><br/>
      </p>
    </div>
